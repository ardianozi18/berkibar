<!DOCTYPE html>
<html>
<head>
<style>

body {
  background-color: blue;
}

h1 {
  color: white;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
  color: white;
  text-align: center;
}

#njajalid {
    text-decoration: chartreuse;
    background-color: crimson;
    font-size: 10px;
    text-align: right;
}

.njajalclass {
    text-align: left;
    color: yellow;
}

.njajalclass2{
    font-size: 40px;
}


</style>
</head>
<body>

<h1>Contoh Penggunaan CSS</h1>
<h2 class="njajalclass njajalclass2">CSS adalah singkatan dari Cascading Style Sheets.</p>
<p id="njajalid">Kenapa digunakan CSS? Karena jika style web menggunakan HTML 
    akan memakan waktu yang lama dan tidak efektif serta tidak efisien.
    Selain itu dengan menggunakan CSS dapat digunakan file eksternal</p>

</body>
</html>
