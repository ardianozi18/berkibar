<!DOCTYPE html>
<html>
    <head>
        <title>Test 24 HTML Form Element Output</title>
    </head>
<body>

<h2>The output Element</h2>
<p>The output element represents the result of a calculation.</p>

<form action="/action_page.php"
oninput="x.value=parseInt(a.value)*parseInt(b.value)">
  0
  <input type="range" id="a" name="a" value="50" max="1000"/>
  1000 <br/><br/>
  X<br/><br/>
  0
  <input type="range" id="b" name="b" value="50" max="1000"/>
  1000 <br/><br/>
  =
  <output name="x" for="a b"></output>
  <br><br>
  <input type="submit"/>
</form>

<p><strong>Note:</strong> The output element is not supported in Edge prior version 13.</p>

</body>
</html>
