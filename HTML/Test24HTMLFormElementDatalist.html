<!DOCTYPE html>
<html>
    <head>
        <title>Test 43 HTML Form Element Datalist</title>
    </head>
<body>

<h2>Daftar Maskapai Penerbangan di Indonesia</h2>

<p>Berikut merupakan informasi mengenai beberapa maskapai penerbangan yang beroperasi di Indonesia</p>

<form action="/action_page.php">
  <input list="airlines" name="airlines"/>
  <datalist id="airlines">
    <option value="Garuda Indonesia"/>
    <option value="Citilink"/>
    <option value="Sriwijaya Air"/>
    <option value="Lion Air"/>
    <option value="Batik Air"/>
    <option value="NAM Air"/>
  </datalist>
  <input type="submit" value="Check!"/><br/><br/><br/>
 <p>Tidak menemukan dalam daftar di atas? Cari melalui mesin pencari di bawah ini:</p><br/>
  <label for="okay">Search:</label>
  <input type="search" id="okay" name="tespencarian"/>
  <input type="submit" value="Search!"/>
</form>

<p><b>Note:</b> The datalist tag is not supported in Safari prior version 12.1.</p>

</body>
</html>
