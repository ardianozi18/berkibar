<!DOCTYPE html>
<html>
  <head>
    <title>Test 16 HTML Javascript 3</title>
  </head>
<body>
<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "Bella Mingkem.jpg"
  } else {
    pic = "Bella Mangap.jpg"
  }
  document.getElementById('gambarku').src = pic;
}
</script>

<figure>
<img id="gambarku" src="Bella Mingkem.jpg" width="500" height="600">
<figcaption>Gambar 1. Bella Praviyanti</figcaption>
</figure>


<p>
<button type="button" onclick="light(0)">Mingkem!</button>
<button type="button" onclick="light(1)">Mangap!</button>
</p>

</body>
</html>
