<!DOCTYPE HTML>
<html>
<head>
    <title>Test 32 HTML Drag and Drop</title>
<style>
#div1 {
  width: 500px;
  height: 350px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the Bella image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="Bella Mangap.jpg" draggable="true" ondragstart="drag(event)" width="490" height="345">

</body>
</html>
