<!DOCTYPE html>
<html>
    <head>
        <title>Test 10 HTML Image Map Javascript</title>
    </head>
<body>

<h2>Image Maps</h2>
<p>Click on the area of the map to find a detail:</p>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Java_Topography.png/800px-Java_Topography.png" alt="Java Island" usemap="#JavaIsland" width="800" height="450">

<map name="JavaIsland">
    <area shape="rect" coords="510,150,540,170" onclick="Surabaya()">
</map>
              
<script>
    function Surabaya() {
        alert("INI SURABAYA, KOTA PALING KERAS DI JAWA BUNG!");
    }
</script>
              
</body>
</html>
