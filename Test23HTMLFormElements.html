<!DOCTYPE html>
<html>
<head>
    <title>Test 23 HTML Form Element</title>
</head>
<body>

<h2>Daftar Produsen Bus di Indonesia</h2>
<p>Berikut ini merupakan daftar Produsen Bus yang memasarkan produknya di Indonesia</p>

<form action="/action_page.php">
  <label for="bus">Daftar Merk Bus:</label>
  <select id="bus" name="bus" size="2" multiple>
      <option value="volvo">Volvo</option>
      <option value="scania">Scania</option>
      <option value="man" selected>MAN</option>
      <option value="hino" selected>Hino</option>
      <option value="dongfeng">Dong Feng</option>
  </select>
  <input type="submit" value="Check"/>
</form>

</body>
</html>



<!DOCTYPE html>
<html>
<body>

<h2>Textarea</h2>
<p>The textarea element defines a multi-line input field.</p>

<form action="/action_page.php">
  <textarea name="message" rows="30" cols="30"></textarea>
  <br><br>
  <input type="submit">
</form>

</body>
</html>
